<app-header></app-header>
<div class="container">
  <main>
    <app-theme></app-theme>
  </main>
  <ng-template #recentPostTemplate let-item let-index="index">
    <a href="">
      <h3>{{ item.themeId.themeName }}</h3>
      <p>{{ item.userId.username }}</p>
      <p>
        <span>{{ item.created_at }}</span>
      </p>
    </a>
  </ng-template>
  <app-aside [title]="'Recent posts'" [items]="posts"></app-aside>
</div>
<app-footer></app-footer>

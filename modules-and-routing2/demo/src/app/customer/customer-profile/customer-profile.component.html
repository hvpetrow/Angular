<div *ngIf="!!customer">
  <p>Name: {{ customer.name }}</p>

  <p>Phone: {{ customer.phone }}</p>

  <p>Email: {{ customer.email }}</p>

  <ul>
    <li><a [routerLink]="['/user', customer.id, 'posts']">Posts</a></li>
    <li><a [routerLink]="['/user', customer.id, 'albums']">Albums</a></li>
  </ul>
</div>
<div *ngIf="!customer">
  <p>Loading...</p>
</div>

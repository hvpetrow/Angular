<div class="container">
  <form
    action=""
    method="post"
    (ngSubmit)="onSubmit()"
    [formGroup]="registerGroup"
  >
    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          type="text"
          name="username"
          id="username"
          class="error"
          placeholder="Mark Ulrich"
          required
          formControlName="username"
        />
      </p>
      <div
        [hidden]="
          registerGroup.controls.username.valid ||
          registerGroup.controls.username.pristine
        "
      >
        Username should be valid
      </div>
      <div
        *ngIf="
          registerGroup.controls.username.errors?.['required'] &&
          registerGroup.controls.username.touched
        "
      >
        Username is required!
      </div>

      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="marÐº@gmial.com"
          required
          formControlName="email"
        />
      </p>
      <div
        [hidden]="
          registerGroup.controls.email.valid ||
          registerGroup.controls.email.pristine
        "
      >
        email should be valid
      </div>
      <div
        *ngIf="
        registerGroup.controls.email.errors?.['required'] &&
        registerGroup.controls.email.touched
      "
      >
        email is required!
      </div>

      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select name="tel" id="tel" class="tel" required formControlName="tel">
          <option *ngFor="let t of telPrefixes" [value]="t">{{ t }}</option>
        </select>
        <input type="text" name="tel" id="tel" placeholder="888 888" />
      </p>

      <p class="field field-icon">
        <label for="building"
          ><span><i class="fas fa-building"></i></span
        ></label>
        <select
          name="building"
          id="building"
          class="building"
          required
          formControlName="building"
        >
          <option *ngFor="let b of buildings" [value]="b">{{ b }}</option>
        </select>
      </p>

      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          required
          formControlName="password"
        />
      </p>
      <div
        [hidden]="
          registerGroup.controls.password.valid ||
          registerGroup.controls.password.pristine
        "
      >
        password should be valid
      </div>
      <div
        *ngIf="
        registerGroup.controls.password.errors?.['required'] &&
        registerGroup.controls.password.touched
      "
      >
        password is required!
      </div>

      <p class="field field-icon">
        <label for="repass"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="repass"
          name="repass"
          id="repass"
          placeholder="******"
          required
          formControlName="repass"
        />
      </p>

      <div
        [hidden]="
          registerGroup.controls.repass.valid ||
          registerGroup.controls.repass.pristine
        "
      >
        Both password should match
      </div>

      <p>
        <button [disabled]="registerGroup.invalid">Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="">Log In</a>
      </p>
    </fieldset>
  </form>
</div>

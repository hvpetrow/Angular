<h1 *ngIf="user$ | async as user">Welcome to our app, {{ user.email }}</h1>
<ng-container
  *ngIf="authService.currentUser$ | async as user; else entranceButtons"
>
</ng-container>

<ng-template #entranceButtons>
  <a routerLink="/login">Login</a>
  <a routerLink="/register">Register</a>
</ng-template>

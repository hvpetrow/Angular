<div class="container">
  <div class="card">
    <div class="box">
      <div class="content">
        <h3>{{ topics[topicId].title }}</h3>
        <p>
          {{ topics[topicId].createdAt | dateTransform | date : "fullDate" }}
        </p>
        <a routerLink="/topics/{{ topicId }}/details">Details</a>
      </div>
    </div>
  </div>
</div>

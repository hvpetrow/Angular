<div class="profile">
  <img src="/assets/profile.png" alt="default user" />
  <h3>User Info:</h3>
  <ng-container *ngIf="!isInEditMode">
    <div class="flex">
      <p>Username:</p>
      <p>Johny</p>
    </div>
    <div class="flex">
      <p>Email:</p>
      <p>john.doe@gmail.com</p>
    </div>
    <div class="flex">
      <p>Phone:</p>
      <p>+359 885 888 888</p>
    </div>
  </ng-container>

  <ng-container *ngIf="isInEditMode">
    <form #editProfileForm="ngForm" (ngSubmit)="updateProfile()">
      <div class="flex">
        <p>Username: {{ currentUser.username }}</p>
        <input
          #usernameInput
          type="text"
          name="username"
          ngModel
          required
          minlength="5"
          id="username"
          value="Johny"
        />
      </div>
      <div class="flex">
        <p>Email: {{ currentUser.email }}</p>

        <input
          [class.input-error]="email.touched && email.invalid"
          #email="ngModel"
          type="email"
          name="email"
          ngModel
          required
          id="email"
          value="john.doe@gmail.com"
        />
      </div>
      <div class="flex">
        <p>Phone: {{ currentUser.tel }}</p>
        <div>
          <select name="select-tel" ngModel id="select-tel" class="tel">
            <option value="00359">+359</option>
          </select>
          <input type="text" name="tel" ngModel id="tel" value="885 888 888" />
        </div>
      </div>
      <button type="button" (click)="isInEditMode = false" class="red-button">
        Cancel
      </button>
      <button [disabled]="editProfileForm.invalid" class="green-button">
        Save
      </button>
    </form>
  </ng-container>
  <button (click)="enterEditMode()" class="edit-button">Edit</button>
</div>

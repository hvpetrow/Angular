<div class="container">
  <h1>Laptop Form</h1>
  <form #laptopForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="processor">Proccessor</label>
      <input
        #processor="ngModel"
        name="processor"
        ngModel
        type="text"
        class="form-control"
        id="processor"
        required
        minlength="5"
      />
      <ng-container *ngIf="processor.touched && processor.invalid">
        <div
          *ngIf="!!processor.errors?.['required']"
          class="alert alert-danger"
        >
          Processor is required!
        </div>
        <div
          *ngIf="!!processor.errors?.['minlength']"
          class="alert alert-danger"
        >
          Processor must be more than 5 characters long
        </div>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="ram">RAM</label>
      <input
        #ram="ngModel"
        name="ram"
        ngModel
        type="text"
        class="form-control"
        id="ram"
        required
        minlength="3"
      />
      <ng-container
        *ngIf="ram.touched && ram.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="ram.errors?.['required']" class="alert alert-danger">
          ram is required!
        </div>
        <div *ngIf="ram.errors?.['minlength']" class="alert alert-danger">
          ram must be 2 characters long
        </div>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="hardDisk">Hard Disk (GB)</label>
      <input
        #hardDisk="ngModel"
        name="hardDisk"
        ngModel
        type="number"
        class="form-control"
        id="hardDisk"
        required
        minlength="3"
      />
      <ng-container
        *ngIf="hardDisk.touched && hardDisk.invalid"
        class="aler alert-danger"
      >
        <div *ngIf="ram.errors?.['required']" class="alert alert-danger">
          ram is required!
        </div>
        <div *ngIf="ram.errors?.['minlength']" class="alert alert-danger">
          ram must be 2 characters long
        </div>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="os">Operating System</label>
      <select class="form-control" id="os" required name="os" ngModel>
        <option *ngFor="let os of operatingSystems" [value]="os">
          {{ os }}
        </option>
      </select>
    </div>
    <button type="button" (click)="clearForm()" class="btn btn-link">
      Clear
    </button>
    <button
      [disabled]="laptopForm.invalid"
      type="submit"
      class="btn btn-success"
    >
      Submit
    </button>
  </form>
</div>

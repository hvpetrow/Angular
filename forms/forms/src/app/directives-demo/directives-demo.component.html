<p
  [ngStyle]="{ 'background-color': 'yellow', color: 'blue' }"
  [ngClass]="{ 'big-font': shouldFontBeBig }"
>
  directives-demo works!
</p>

<button (click)="shouldFontBeBig = true">Make text bigger!</button>
<button (click)="shouldFontBeBig = false">Reset</button>

<p *ngIf="shouldShowText">
  <span> This text is conditional. </span>
  <button (click)="shouldShowText = false">Hide</button>
</p>
<p *ngIf="!shouldShowText">
  <button (click)="shouldShowText = true">Show Text !</button>
</p>
